<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>players</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>ICON</th>
        <th>NATIONAL</th>
        <th>WINNERS</th>
        <th>GAMES</th>
        <th>CLUB</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player :${players}">
        <td th:text="${player.id}">...</td>
        <td th:text="${player.name}">...</td>
        <td th:text="${player.age}">...</td>
        <td th:text="${player.icon}">...</td>
        <td th:text="${player.national}">...</td>
        <td th:text="${player.winners}">...</td>
        <td th:text="${player.games}">...</td>
        <td th:text="${player.club}">...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
